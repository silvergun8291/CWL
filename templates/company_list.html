<!DOCTYPE html>
<html>
<head>
    <title>Company List</title>
</head>
<body>
    <h1>Company List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <!-- Add more columns if needed -->
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
            <tr>
                <td>{{ company.name }}</td>
                <!-- Add more fields if needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
